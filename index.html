<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師節快樂</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: black; /* 背景為黑色，讓煙火和籃球更明顯 */
            color: white;
        }
        h1 {
            color: #4CAF50;
        }
        h2 {
            color: #fff197;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>教師節快樂！</h1>
    <h2>Happy Teacher's Day！</h2>
    <p>妙妙感謝您對我們這些年的教導與付出！</p>
    <p>希望今年一起共創佳績！</p>
    <img src="S__36151376.jpg" alt="教師節圖片" style="width: 100px; height: auto; margin: 5px 0;">
    <p>祝福 平安健康 事事順心~</p>
    <p>(點擊畫面會有煙花出現喔!)</p>
    
    <!-- 煙火動畫 -->
    <canvas id="fireworksCanvas"></canvas>

    <script>
        // 獲取畫布元素並設置大小
        const canvas = document.getElementById("fireworksCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 煙火粒子類
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 2 + 1;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.alpha = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.01;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // 煙火類
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.createParticles();
            }

            createParticles() {
                const colors = ['#ff4747', '#ffa200', '#47ff47', '#477eff', '#ff47d6'];
                for (let i = 0; i < 100; i++) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    this.particles.push(new Particle(this.x, this.y, color));
                }
            }

            update() {
                this.particles.forEach(particle => particle.update());
                this.particles = this.particles.filter(particle => particle.alpha > 0);
            }

            draw() {
                this.particles.forEach(particle => particle.draw());
            }
        }

        const fireworks = [];

        // 生成煙火
        function createFirework(x, y) {
            fireworks.push(new Firework(x, y));
        }

        // 動畫循環
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 更新煙火動畫
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });
            
            // 更新籃球動畫
            basketballs.forEach(ball => {
                ball.update();
                ball.draw();
            });

            requestAnimationFrame(animate);
        }

        // 點擊畫布時生成煙火
        //canvas.addEventListener("click", function(event) {
        //    createFirework(event.clientX, event.clientY);
        //});
        canvas.addEventListener("click", function(event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        createFirework(x, y);
        });


        // 籃球類
        class Basketball {
            constructor(x, y, radius, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speedX = speedX;
                this.speedY = speedY;
                this.gravity = 0.5;
                this.friction = 0.9;
            }

            update() {
                // 更新籃球位置
                this.x += this.speedX;
                this.y += this.speedY;

                // 模擬重力
                this.speedY += this.gravity;

                // 碰撞偵測 (牆壁和地面)
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.speedX = -this.speedX * this.friction;
                }
                if (this.y + this.radius > canvas.height) {
                    this.y = canvas.height - this.radius;
                    this.speedY = -this.speedY * this.friction;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "#FFA500"; // 橙色籃球
                ctx.fill();
                ctx.closePath();
            }
        }

        // 創建多個籃球
        const basketballs = [];
        for (let i = 0; i < 8; i++) {
            const radius = 30;
            const x = Math.random() * (canvas.width - radius * 2) + radius;
            const y = Math.random() * (canvas.height - radius * 2) + radius;
            const speedX = (Math.random() - 0.5) * 10;
            const speedY = (Math.random() - 0.5) * 10;
            basketballs.push(new Basketball(x, y, radius, speedX, speedY));
        }

        animate();
    </script>
</body>
</html>
